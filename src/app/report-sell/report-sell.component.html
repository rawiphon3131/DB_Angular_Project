<body>
  <app-nav-bar></app-nav-bar>
  <div class="container-addorder-item">
    <div class="border-addorder">
      <div class="title-addorder">
        <table>
          <tr>
            <td>
              <h4>สรุปรายการซื้อขายทั้งหมด</h4>
            </td>
            <td>
              <form action="">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="ค้นหาสินค้า"
                  aria-label="ค้นหาสินค้า"
                />
              </form>
            </td>
            <td style="text-align: right">
              <button
                class="btn btn-primary rounded-pill"
                (click)="exportDataToExcel()"
              >
                ออกรายงาน+
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ลำดับที่</th>
          <th scope="col">ชื่อสินค้า</th>
          <th scope="col">จำนวนที่ขายได้</th>
          <th scope="col">ราคาต่อชิ้น</th>
          <th scope="col">ราคาขายรวม</th>
          <th scope="col">ราคาทุนรวม</th>
          <th scope="col">กำไรสุทธิ</th>
        </tr>
      </thead>
      <!-- รอการ Queryจากฐานข้อมูล -->
      <tbody>
        <tr *ngFor="let Report of dataReport;let i = index;">
          <th scope="row">{{i +1}}</th>
          <td>{{Report.prd_name}}</td>
          <td>{{Report.order_values}}</td>
          <td>N/A</td>
          <td>{{Report.order_sum}}</td>
          <td>N/A</td>
          <td>N/A</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
