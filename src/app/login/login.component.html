<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Noto Sans Thai' rel='stylesheet'>
<script>
    import { } from ''
</script>

<body>
    <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="container-login">
            <p *ngIf="message" id="message">{{ message }}</p>
            <div class="border-login">
                <div class="tital-login">
                    <div class="img-login">
                        <img src="../../assets/Images/logo-ruts.PNG" alt="logo" width="100px">
                    </div>
                    <div class="text-login">
                        <p style="font-size:16px">ระบบสารสนเทศงานบริหารทรัพสินธ์ุและจัดหา</p>
                    </div>
                </div>
                <div class="input-login">
                    <div class="box-login-u-p">
                        <label for="username">
                            <div class="username">
                            <label for="username">Username:</label>
                            <input type="text" id="username" required [(ngModel)]="username" name="username" ngModel>
                            </div>
                        </label>
                        <br>
                        <label for="username">
                            <div class="username">
                                <label for="password">Password:</label>
                                <input type="password" id="password" required [(ngModel)]="password" name="password" ngModel>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="btn-login-box">
                    <button type="submit" class="btn-submit-login">เข้าสู่ระบบ</button>
                </div>
            </div>
        </div>
    </form>
</body>
